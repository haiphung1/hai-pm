<div class="row">
        <div class="col-6 offset-sm-3">
            <div class="text-center">
                <h3>Thêm sản phẩm</h3>
            </div>
            <div class="form-group">
                <label for="">Danh Mục</label>

                <input type="text" value="{{cate_id}}" class="form-control" readonly="false">
                </div>
            <div class="form-group">
                <label for="">Tên sản phẩm</label>
                <input type="text" 
                        [formControl]="pro.product_name"
                        class="form-control">
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="https://x.kinja-static.com/assets/images/logos/placeholders/default.png" *ngIf="pro.image.value == ''" class="img-fluid">
                    <img [src]="pro.image.value" *ngIf="pro.image.value != ''" class="img-fluid">
                </div>
            </div>
            <div class="form-group">
                <label for="">Ảnh sản phẩm</label>
                <input type="text" 
                        [formControl]="pro.image"
                        class="form-control">
            </div>
            <div class="form-group">
                    <label for="">Giá sản phẩm</label>
                    <input type="number" 
                            [formControl]="pro.price"
                            class="form-control">
            </div>
            <div class="form-group">
                    <label for="">Chi tiết sản phẩm</label>
                    <textarea name="" id="" cols="20" rows="8" class="form-control" [formControl]="pro.detail">

                    </textarea>
            </div>
            <div class="form-group">
                    <label for="">Số lượng</label>
                    <input type="number" 
                            [formControl]="pro.amount"
                            class="form-control">
            </div>
            <div class="form-group">
                    <label for="">Trạng thái</label>
                    <input type="number" 
                            [formControl]="pro.status"
                            class="form-control">
            </div>
            <!-- <div class="form-group">
                <label for="">Trạng thái</label>
                <select name="" id="" class="form-control">
                    <option value="1" [formControl]="pro.status">1</option>
                    <option value="2" [formControl]="pro.status">2</option>
                </select>
            </div> -->
            <div class="text-center">
                <button type="button" 
                        (click)="saveProducts()"
                        class="btn btn-sm btn-success">Lưu</button>
                <a routerLink="/" class="btn btn-sm btn-danger">Hủy</a>
            </div>
        </div>
    </div>
    <div>
        <div>
            <!-- {{pro.product_name.value | json}}
            {{pro.cate_id.value | json}}
            {{pro.image.value | json}}
            {{pro.price.value | json}}
            {{pro.detail.value | json}}
            {{pro.amount.value | json}}
            {{pro.status.value | json}} -->
        </div>
    </div>
